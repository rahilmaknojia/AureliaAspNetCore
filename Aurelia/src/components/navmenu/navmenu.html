<template bindable="router">
  <require from="../notifications/notifications"></require>
  <require from="../account/account"></require>
  <md-navbar md-fixed="true" class="c-navbar">
    <a href="#/home" class="brand-logo" style="display: none;">
      <i class="material-icons">cloud_done</i>Aurelia Materialize
    </a>
    <ul class="right">
      <li md-waves>
        <form>
          <div class="input-field">
            <input id="search" type="search" required>
            <span for="search">
              <i class="material-icons">search</i>
            </span>
            <i class="material-icons">close</i>
          </div>
        </form>
      </li>
      <li md-waves>
        <notifications router.bind="router"></notifications>
      </li>
      <!--<li md-waves>
        <account router.bind="router"></account>
      </li>-->
      <li><a md-dropdown="activates: account-dropdown; below-origin: true; alignment: right; constrain-width: false;"><i class="material-icons right">account_box</i></a></li>
    </ul>
  </md-navbar>
  <ul id="account-dropdown" class="dropdown-content">
    <li><a click.trigger="showToast($event)">one</a></li>
    <li><a click.trigger="showToast($event)">two</a></li>
    <li class="divider"></li>
    <li><a click.trigger="showToast($event)">three</a></li>
  </ul>
</template>
